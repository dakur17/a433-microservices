# versi docker compose
version: "3.7"
services:
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: 'rabbitmq_container'
    ports:
        - 5673:5672
        - 15673:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_network
  shipping:
  # menggunakan image yang tersimpan di githubpackages
    image: ghcr.io/dakur17/a433-microservices/dakur17/shipping-service:latest
    ports:
      - 3001:3001
    volumes:
      - .:/src
    depends_on:
      - "rabbitmq"
    environment:
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
    networks:
      - rabbitmq_network
networks:
  rabbitmq_network:
    driver: bridge